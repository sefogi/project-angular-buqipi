<section class="section  bg-gradient3 position-relative mb-4">
    

  <div class="card shadow-lg mt-5">
    <div class="text-center"></div>
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="assets/images/logo.png" alt="Logo" class="logo-img" />
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingresa tu nombre" />
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo" />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea
            id="message"
            class="form-control"
            formControlName="message"
            rows="4"
            placeholder="Escribe tu mensaje"
          ></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger">
            Message is required.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</section>
