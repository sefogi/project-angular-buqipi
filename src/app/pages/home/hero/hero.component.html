<section class="position-relative hero-1 pt-7 pt-sm-6 pb-5">
  <div class="container hero-container">
    <div class="row text-center text-md-start">
      <div class="col-lg-6 pt-2 pt-sm-3">
        <h1 class="hero-title">
          Pon el piloto <span class="highlight highlight-cyanbuqipi d-inline-block">automático</span>
        </h1>

        <p class="mt-3 fs-17 text-muted">Channel Manager de propietarios para propietarios.</p>

        <div class="pt-3 pt-sm-5 d-flex align-items-center action-buttons">
          <a
            [routerLink]="['.']"
            fragment=""
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#calendlyModal"
            >Conoce más</a
          >
          <app-home-modal></app-home-modal>

          <div class="ms-3">
            <a
              class="text-azul d-flex align-items-center"
              [routerLink]="['.']"
              data-bs-toggle="modal"
              data-bs-target="#VideoModal"
            >
              <span type="button" class="btn btn-soft-cyanbuqipi btn-rounded-circle btn-icon me-2 shadow-none">
                <i class="icon-xxs icon-dual-cyanbuqipi align-self-center" data-feather="play"></i>
              </span>
              <span class="fw-semibold text-cyanbuqipi">Mira el Video</span>
            </a>
            <app-home-modalvideo></app-home-modalvideo>
          </div>
        </div>
      </div>

      <div class="col-lg-4 offset-lg-2 text-end">
        <div class="position-relative">
          <div class="hero-img mt-4 mt-sm-0">
            <img src="assets/images/hero/app1.png" alt="" class="img-fluid" data-bs-aos="zoom-in-up" />
          </div>

          <div class="slider">
            <swiper [config]="config" class="swiper-container">
              <ng-template swiperSlide *ngFor="let slide of sliderItems; let i = index">
                <div class="swiper-slide-content shadow bg-white rounded-sm p-3 quote">
                  <div class="d-flex text-start">
                    <img
                      [src]="slide.avatar"
                      alt=""
                      class="img-fluid avatar-sm rounded-circle align-self-center me-3"
                    />
                    <div class="flex-grow-1 fs-14 text-muted">
                      This app is blessing for all professionals!
                      <p class="mb-0">
                        <span class="ms-0">
                          <i data-feather="star" class="me-1 icon icon-xxs icon-fill-warning text-warning"></i>
                          <i data-feather="star" class="me-1 icon icon-xxs icon-fill-warning text-warning"></i>
                          <i data-feather="star" class="me-1 icon icon-xxs icon-fill-warning text-warning"></i>
                          <i data-feather="star" class="me-1 icon icon-xxs icon-fill-warning text-warning"></i>
                          <i data-feather="star" class="me-1 icon icon-xxs icon-fill-warning text-warning"></i>
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </ng-template>
            </swiper>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
